<html>
    <head>
	<title>Push Notification Server</title>
    </head>
    <body>
	<h3> Server Log </br> </h3> 
    <div id="serverLog"></div>
    <script src="socket.io/socket.io.js"></script>
    <script>
    // Creating a new WebSocket
    var socket = io.connect('http://localhost:8888');
    socket.on('notification', function (data) {
		data = JSON.parse(data)
		// Converting to string by adding a null string is absolutely essential, it seems
		data = data.pending + ""
		document.getElementById("serverLog").innerHTML += data + "<br>";
    });
    </script>
    </body>
</html>
